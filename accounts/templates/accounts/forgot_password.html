{% extends 'base.html' %}
{% block content %}


<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">

    <!-- ============================ COMPONENT LOGIN   ================================= -->
        <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
          <div class="card-body">
          <h4 class="card-title mb-4">Forgot Password</h4>
          
            {% include 'includes/messages.html' %}

          <form method = "POST" action = "{% url 'forgot_password' %}">
                {% csrf_token %}
              <div class="form-group">
                 <input type="email" class="form-control" placeholder="Email Address" name = "email" >
              </div> 
              
              <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block"> Submit  </button>
              </div>  

              <div class="form-group text-right"><span> Got Password? </span><a href="{% url 'login' %}" class="float-right"> Login</a> 
            </div> <!-- form-group form-check .// -->
          </form>
          </div> <!-- card-body.// -->
        </div> <!-- card .// -->
    
         <p class="text-center mt-4">Don't have account? <a href="{% url 'register' %}">Sign up</a></p>
         <br><br>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
 
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->
    

{% include 'includes/footer.html' %}
{% endblock content %}
